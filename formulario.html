<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro de DEVs</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
    </div>
   
    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" style="width: 26em" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" style="width: 26em" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" style="width: 26em" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="celular"><strong>Celular</strong></label>
                <input type="celular" style="width: 26em" name="celular" id="celular">
            </div>

            <div class="campo">
                <label for="linkedin"><strong>Linkedin</strong></label>
                <input type="text" style="width: 26em" name="linkedin" id="linkedin">
            </div>

            <div class="campo">
                <label for="github"><strong>GitHub</strong></label>
                <input type="text" style="width: 26em" name="github" id="linkedin">
            </div>

        </fieldset>

       

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label><strong>Proficiência na língua inglesa (falada e escrita):</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Básico
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Intermediário
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Avançado
            </label>
        </div>


        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Junior</option>
                <option>Pleno</ouption>
                <option>Senior</option>
            </select>
        </div>


        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                <br>
                <input type="checkbox" id="tecnologia8" value="Outra">
                <label for="tecnologia8">Outra(s) (Especifique abaixo)</label>
                <br>
                <textarea row="10" style="width: 26em" id="outra" name="outra"></textarea>
            </div>
        </fieldset>

        <br>

        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="10" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <div class="campo">
            <button class="botao" type="submit">Concluído</button>
        </div>

        

    </form>

</body>

</html>
